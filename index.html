<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h3 class="big-bottom-margin">Find out which programming language is right for you!</h3>
    <h3 class="small-bottom-margin">Your First Programming Language Quiz</h3>
    <form id="formOne">
      <div class="form-group">
        <label for="gemology">1. Are you interested in gemology, lapidary, or geology?</label>
        <div class="radio">
          <label>
            <input type="radio" name="gemology" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gemology" value="no">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="music">2. Do you know how to read music?</label>
        <<div class="radio">
          <label>
            <input type="radio" name="music" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="no">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="herpetology">3. Does herpetology interest you?</label>
        <div class="radio">
          <label>
            <input type="radio" name="herpetology" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="herpetology" value="no">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="coffee">4. Do you like to drink coffee?</label>
        <div class="radio">
          <label>
            <input type="radio" name="coffee" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="coffee" value="no">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="run">5. Can you run an 8-minute mile?</label>
        <div class="radio">
          <label>
            <input type="radio" name="run" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="run" value="no">
            No
          </label>
        </div>
      </div>
      <button type="submit" class="btn small-bottom-margin" id="reveal">Discover which programming language to learn first!</button>
    </form>
    <div id="learnTheAnswer">
      <h3>For your first programming language, try learning <span class="suggestedLanguage bold"></span>!</h3>
      <button type="submit" class="btn small-bottom-margin" id="refresh">Retake the quiz.</button>
    </div>
  </div>
</body>
</html>
